{% extends "base.html" %}
{% load bulma_tags %}
{% block body %}
<h1 class="title">
    Sign up
</h1>

<div class="block">
    <form method="post">
        {% csrf_token %}
        {{ form|bulma }}
        <div class="field">
            <button type="submit" class="button is-primary">Sign up</button>
        </div>
    </form>
</div>

<div class="block">
    <a href="{% url 'login' %}">Or log in</a>
</div>
{% endblock %}
