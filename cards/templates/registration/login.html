{% extends "base.html" %}
{% load bulma_tags %}
{% block body %}
<h1 class="title">
    Log in
</h1>

<div class="block">
    <form method="post">
        {% csrf_token %}
        {{ form|bulma }}
        <div class="field">
            <button type="submit" class="button is-primary">Login</button>
        </div>
    </form>
</div>

<div class="block">
    <a href="{% url 'signup' %}">Or sign up</a>
</div>
{% endblock %}
