{% extends "base.html" %}
{% load static %}
{% block head %}
<script src="https://unpkg.com/vue@3.0.11"></script>
<script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
<link rel="stylesheet" href="{% static 'cards/css/cards.css' %}">
{% endblock %}
{% block body %}
<h1 class="title">
    {{ course.name }}
</h1>
<div id="cards-vue">
    <cards :cards="{{ cards }}"></cards>
</div>

<script src="{% static 'cards/js/cards.js' %}"></script>
{% endblock body %}
